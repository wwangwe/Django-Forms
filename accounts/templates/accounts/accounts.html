{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Django Forms</title>
</head>
<style>
    .container {
        padding-top: 10%;
    }

    a {
        color: black;
    }

    a:hover {
        color: white;
        text-decoration: none;
    }
</style>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center ">
                <h3>
                    <b style="color: #092e20;"> Django </b>|<b style="color: #553C7B;"> Bootstrap</b>
                </h3>
            </div>
            <div class="card-body">
                <div class="float-right">
                    <img src="{% static 'accounts/bootstrap.png' %}" alt="" width="100px" height="100px"
                        title="Bootstrap">
                </div>
                <div class="float-left">
                    <img src="{% static 'accounts/django.png' %}" alt="" width="100px" height="100px" title="Django">
                </div>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'accounts:login' %}">
                    <button type="button" class="btn btn-outline-dark">
                        <b>Login</b>
                    </button>
                </a>
                <a href="{% url 'accounts:register' %}">
                    <button type="button" class="btn btn-outline-dark">
                        <b>Register</b>
                    </button>
                </a>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
